name: ðŸ” Terraform Drift Detection

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 8:00 AM UTC
    - cron: '0 8 * * *'
  
  # Permitir ejecuciÃ³n manual desde la interfaz de GitHub
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  drift-detection:
    name: ðŸ“Š Detectar Issues de Drift
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
      issues: write
      
    steps:
      - name: âœ… Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ðŸ Configurar Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: ðŸ“¦ Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          
      - name: ðŸ“¥ Usar archivos locales de drift detection
        run: |
          # Los archivos ya estÃ¡n en el repositorio
          ls -la scripts/
          ls -la templates/
          
      - name: ðŸ” Ejecutar detecciÃ³n de drift
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_URL: ${{ github.server_url }}/${{ github.repository }}
        run: |
          python scripts/github_drift_issues.py
          
      - name: ðŸ“„ Subir reporte HTML como artefacto
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: drift-detection-report-${{ github.run_number }}
          path: "*.html"
          retention-days: 30
          
      - name: ðŸ“Š Mostrar resumen en logs
        if: always()
        run: |
          echo "### ðŸ” Resumen de Drift Detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if ls *.html 1> /dev/null 2>&1; then
            echo "âœ… Reporte HTML generado exitosamente" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ Revisa los artefactos para descargar el reporte completo" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No se encontraron issues de drift en los Ãºltimos 30 dÃ­as" >> $GITHUB_STEP_SUMMARY
          fi